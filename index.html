<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inkmap</title>

    <!-- font awesome  -->
    <script
      src="https://kit.fontawesome.com/f4677e3cb7.js"
      crossorigin="anonymous"
    ></script>

    <!-- bulma css framework -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />

    <!-- our style sheet  -->
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>

    <!-- Header -->
    <header>
      
      <h1>Inkmap</h1>
      <h2>Welcome, type in the idea of your tattoo and click submit. We'll provide you with creative images and the nearest tattoo artist near you!</h2>
    
    </header> 
      
    
    <!-- Search bar -->
    <label>Search for Inspiration:</label>
    <form class="input-group">
      <input
        id="search-input"
        class="form-control"
        type="text"
        placeholder="Search"
      />
      <div class="input-group-append">
        <button
          type="submit"
          id="search-btn"
          class="search-btn fas fa-search"
        ></button>
      </div>
    </form>
    <img src="https://iepcourse.files.wordpress.com/2017/10/cover.gif" />

    <i class="fas fa-syringe"></i>

    <footer class="toe">
      <p>InkMap|The Wombats &copy;</p>
    </footer>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- our js  -->
    <script src="assets/script.js"></script>
 
  </body>
</html>
