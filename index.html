<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inkmap</title>

    <!-- font awesome  -->
    <script
      src="https://kit.fontawesome.com/f4677e3cb7.js"
      crossorigin="anonymous"
    ></script>

    <!-- bulma css framework -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />

    <!-- our style sheet  -->
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <img class="blot" src="assets/images/inkblot.png" alt="ink blot">
      <a class="brain" href="https://fontmeme.com/tattoo-fonts/"><img src="https://fontmeme.com/permalink/200924/7073db415dae035fe816f0c66a61cf38.png" alt="tattoo-fonts"></a> <a class="brain" href="https://fontmeme.com/sans-serif-fonts/"><img src="https://fontmeme.com/permalink/200924/0138282c7d6f833b2805d448175fd93d.png" alt="sans-serif-fonts" ></a>
    </header>
    
    <div class="container main-container">
      <!-- Search bar -->
      <label class="label is-medium">Search for Inspiration:</label>
      <form class="searchbar">
        <div class="field has-addons">
          <div class="control is-expanded">
            <input
              id="search-input"
              class="input is-medium"
              type="text"
              placeholder="Search"
            />
          </div>
          <div class="control">
            <button
              type="submit"
              id="search-btn"
              class="button is-medium is-danger search-btn fas fa-syringe"
            ></button>
          </div>
        </div>
      </form>
      <img src="https://iepcourse.files.wordpress.com/2017/10/cover.gif" />
    </div>
    <!-- card that holds all content-->
    <div class="card">
      <div class="card-block">
        <h2>
          Welcome, type in the idea of your tattoo and click submit.
          <br>
          We'll provide you with creative images and the nearest tattoo artist near you!
        </h2>
        <img id="tatGun" src="https://files.slack.com/files-pri/T019XTLCS3S-F01BJHGDDEY/image.png" alt="Tattoo Gun"/
             <i class="fas fa-syringe"></i>
    </div>
    </div>
  </div>

    <footer class="toe">
      <p>Inkmap | The Wombats &copy;</p>
    </footer>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- our js  -->
    <script src="assets/script.js"></script>
  </body>
</html>
