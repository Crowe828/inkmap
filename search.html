<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inkmap</title>

    <style>
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px; /* The height is 400 pixels */
        width: 100%; /* The width is the width of the web page */
      }
    </style>
    <!-- Bulma.io Framework -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome  -->
    <script
      src="https://kit.fontawesome.com/f4677e3cb7.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom Stylesheet  -->
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <img class="blot" src="assets/images/inkblot.png" alt="ink blot" />
      <a class="brain" href="https://fontmeme.com/tattoo-fonts/"
        ><img
          src="https://fontmeme.com/permalink/200924/7073db415dae035fe816f0c66a61cf38.png"
          alt="tattoo-fonts"
      /></a>
      <a class="brain" href="https://fontmeme.com/sans-serif-fonts/"
        ><img
          src="https://fontmeme.com/permalink/200924/0138282c7d6f833b2805d448175fd93d.png"
          alt="sans-serif-fonts"
      /></a>
    </header>

    <div class="container main-container">
      <!-- Search bar -->
      <h2 class="spray">
        Welcome, type in the idea of your tattoo and click submit. We'll provide
        you with creative images and the nearest tattoo artist near you!
      </h2>

      <img id="tatGun" src="assets/images/tattoogun.png" alt="Tattoo Gun" />

      <br />

      <div class="searchCard">
        <label class="label is-medium">Search for Inspiration:</label>
        <form class="searchbar">
          <div class="field has-addons">
            <div class="control is-expanded">
              <input
                id="search-input"
                class="input is-medium"
                type="text"
                placeholder="Search"
              />
            </div>
            <div class="control">
              <button
                type="submit"
                id="search-btn"
                class="button is-medium search-btn fas fa-syringe"
              ></button>
            </div>
          </div>
        </form>
      </div>
      <div id="map"></div>
    </div>

    <footer class="toe">
      <p>Inkmap | The Wombats &copy;</p>
    </footer>

    <!-- Script to display Map -->
    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Orlando
        var orlando = { lat: 28.5492, lng: -81.3798 };
        var chiTattoo = { lat: 28.6180597, lng: -81.3118087 };
        // The map, centered at Orlando
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 10,
          center: orlando,
        });
        // The marker, positioned at Orlando
        var marker = new google.maps.Marker({ position: orlando, map: map });
        var chiTattooMarker = new google.maps.Marker({
          position: chiTattoo,
          map: map,
        });
      }
    </script>
    <!-- Google Maps API -->
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHESksBbXT3HwivsjO9_9M5NkhWCBhaPk&callback=initMap"
    ></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Custom Script  -->
    <script src="assets/script.js"></script>
  </body>
</html>
